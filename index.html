<!DOCTYPE html>
<html lang="en">
  <head>
    <title>mine swipper</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <h1>Welcome</h1>
    <span>set map size</span>
    <input type="text" id="size" />
    <span>set total bombs</span>
    <input type="text" id="bombs" />
    <button id="start">start</button>
    <div id="container"></div>
    <div id="map-container"></div>
    <!-- <table ></table> -->
    <div id="hint">
      <span style="color: red">click to open grid</span> <br />input point,
      range 0~size-1 <br />
      press "continue" to open point, <br />press "this is bomb" to mark a bomb,
      <br />press "this is not bomb" to remove the mark.
    </div>
    <div>status: <span id="restCnt"></span></div>
    x:<input type="text" id="x" /> y:
    <input type="text" id="y" />
    <button id="continue">continue</button>
    <button id="mark">this is bomb</button>
    <button id="rmmark">this is not bomb</button>

    <script src="./main.js" type="text/javascript"></script>
    <script type="text/javascript" src="./script.js"></script>
    <style lang="css">
      .default-grid {
        height: 15px;
        width: 15px;
        border: solid 1px #000;
        cursor: pointer;
      }
    </style>
  </body>
</html>
